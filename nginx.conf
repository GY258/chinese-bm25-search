events {
    worker_connections 1024;
}

http {
    # 基本优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream chinese_search_backend {
        # 使用 docker compose 的服务名（与你的 compose: services.chinese-search 对应）
        server chinese-search:5002;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # 健康检查：直通后端
        location /health {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 15s;
            proxy_send_timeout 15s;
            proxy_connect_timeout 5s;

            proxy_pass http://chinese_search_backend/health;
            access_log off;
        }

        # 其余路由代理到后端
        location / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_pass http://chinese_search_backend;
        }
    }
}
